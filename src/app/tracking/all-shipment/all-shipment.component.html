<div class="tab-pane active" id="user">
    <div class="panel-body admin-datatable">
        <div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk"
             data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">
            <table class="table table-striped table-bordered table-hover sys_table footable" data-filter="#foo_filter"
                   data-page-size="50">
                <thead>
                <tr class="replace-inputs">
                    <th class="no-sorting">
                        <input type="checkbox" class="cbr pull-left">
                    </th>
                    <th>Consignment</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Merchant Label</th>
                    <th>Amount</th>
                    <!-- <th>Work Type</th>-->
                    <th>Status</th>
                    <th class="no-sorting text-center">Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <input type="checkbox" (change)="checkConsignments($event, product.uid)" class="cbr">
                    </td>
                    <th>{{ product.uid }}</th>
                    <td>{{ product.customer.name }}</td>
                    <td>{{ product.customer.phone }}</td>
                    <td>{{ product.date_delivery }}</td>
                    <td>{{ product.order_label }}</td>
                    <td>{{ product.customer_collectible}}</td>
                    <!--<td><span class="label label-success">{{ product.status_overall }}</span></td>-->
                    <td>
                        <app-status [status]="product.status_delivery"></app-status>
                    </td>
                    <td class="text-right">
                        <!--<a href="" class="btn btn-success btn-xs" title="Consolidated"><i class="fa fa-check"></i> </a>-->
                        <a class="btn btn-blue btn-xs" title="view"><i class="fa fa-eye"
                                                                       (click)="showConsignment(product.uid)"></i>
                        </a>
                        <!--<a href="" class="btn btn-danger btn-xs cdelete" title="Cancel" ><i class="fa fa-times"></i></a>-->
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr *ngIf="products && products.length < 1">
                    <td class="text-center" colspan="9">No data found</td>
                </tr>
                </tfoot>
            </table>
            <router-outlet></router-outlet>

            <div class="row">
                <div class="col-md-12 text-right">
                    <ngb-pagination *ngIf="pagination && pagination.total > 0" [collectionSize]="pagination.total"
                                    [(page)]="pagination.current_page" [(pageSize)]="pagination.per_page"
                                    (pageChange)="onPageChange($event)" [maxSize]="5" [rotate]="true" [ellipses]="false"
                                    [boundaryLinks]="true" aria-label="Default pagination"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
